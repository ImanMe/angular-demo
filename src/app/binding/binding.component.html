<hr>
<h3>{{title}}</h3>
<div>
  <img src="{{source}}" alt="{{altText}}">
  <img [src]="source" [alt]="altText">
</div>
<br>
<div>
  <button (click)="onClick()" [class.btn-success]="isActive" [class.btn-warning]="!isActive" class="btn">{{btnText}}</button>
</div>
<br>
<div>
  <input [(ngModel)]="email" type="text" class="form-control" (keyup.enter)="onKeyup(email)">
</div>
<div>
  {{email}} <br> {{emailUnderline}}
</div>
<br>
